{% extends "layout.html" %}

{% block body %}
<form action="/register" method="post">
    <input type="text" placeholder="Name" name="name" required autofocus autocomplete="off">
    <select name="sport">
        <option disabled selected value="">Sport</option>
        {% for sport in sports %}
            <option value="{{ sport }}">{{ sport }}</option>
        {% endfor %}
    </select>
    <button type="submit">Register</button>
</form>

{% endblock %}
