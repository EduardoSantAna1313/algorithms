<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
        <script>
            const response = await fetch('/');
            const birthdays = await response.json();
            const table = document.querySelector('tbody');
            table.innerHTML = '';
            for (let birth of birthdays) {
                const tr = document.createElement('tr');
                li.innerHTML = "<th>{birth["name"]}</th><th>{birth["date"]}</th>";
                ul.appendChild(li);
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" autofocus autocomplete="off" name="name" required placeholder="Name">
                    <input type="text" autofocus autocomplete="off" name="day" required placeholder="Day">
                    <input type="text" autofocus autocomplete="off" name="month" required placeholder="Month">
                    <button type="submit">Add birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birth in birthdays %}
                        <tr>
                            <td>{{ birth.name }}</td>
                            <td>{{ birth.day }}/{{ birth.month }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
