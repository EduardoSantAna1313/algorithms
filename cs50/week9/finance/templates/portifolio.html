{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shares }}</td>
            <td class="text-end">{{ stock.price | usd }}</td>
            <td class="text-end">{{ stock.total | usd }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end"></td>
            <td class="border-0 fw-bold text-end"></td>
            <td class="border-0 fw-bold text-end">Cash</td>
            <td class="border-0 text-end">{{ cash | usd }}</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end"></td>
            <td class="border-0 fw-bold text-end"></td>
            <td class="border-0 fw-bold text-end">Total</td>
            <td class="border-0 text-end">{{ total | usd }}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
