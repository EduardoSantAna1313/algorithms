<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Document List</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Document Name</th>
            <th>Creation Date</th>
            <th>Invoice Number</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}" style="cursor: pointer;">
            <td th:text="${document.fileName}"></td>
            <td th:text="${document.creationDate}"></td>
            <td th:text="${document.invoiceNumber}"></td>
            <td style="align-items: center; display: grid">
                <a href="#" th:href="@{'/documents/' + ${document.id}}" class="btn">
                    <i class="bi bi-search" style="font-size: 28px;"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
