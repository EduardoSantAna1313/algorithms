<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            function onClickButton() {
                const textAnswer = document.getElementById("text-answer-1");
                if (event.srcElement.id === "answer-5") {
                    event.srcElement.style.backgroundColor = "green";
                    textAnswer.hidden = false;
                    textAnswer.innerHTML = "Correct!";
                } else {
                    event.srcElement.style.backgroundColor = "red";
                    textAnswer.hidden = false;
                    textAnswer.innerHTML = "Incorrect!";
                }
            }

            function onClickConfirm(event) {
                const text = document.getElementById("text-second-question");

                const textAnswer = document.getElementById("text-answer-2");

                if (text.value.toLowerCase() === "switzerland") {
                    textAnswer.hidden = false;
                    textAnswer.innerHTML = "Correct!";
                } else {
                    textAnswer.hidden = false;
                    textAnswer.innerHTML = "Incorrect!";
                }
            }

            document.addEventListener("DOMContentLoaded", function() {
                const elements = document.querySelectorAll(".first-question-btn");

                for (let i = 0; i < elements.length; i++) {
                    const el = elements[i];
                    el.addEventListener("click", onClickButton);
                }

                document.getElementById("confirm-button")
                    .addEventListener("click", onClickConfirm);
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the aproximate ratio of people to sheep in New Zealand ?</h3>
                <button id="answer-1" class="first-question-btn">6 people per 1 sheep</button>
                <button id="answer-2" class="first-question-btn">3 people per 1 sheep</button>
                <button id="answer-3" class="first-question-btn">1 people per 1 sheep</button>
                <button id="answer-4" class="first-question-btn">1 people per 3 sheep</button>
                <button id="answer-5" class="first-question-btn">1 people per 6 sheep</button>
                <!-- TODO: Add multiple choice question here -->
                 <p hidden id="text-answer-1">Correct</p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is ileagal to own only one guinea pig, as a lone guinea pig might get lonely ?</h3>
                <input type="text" id="text-second-question">
                <button id="confirm-button">Check answer</button>
                <p hidden id="text-answer-2">Correct</p>
            </div>
        </div>
    </body>
</html>
