<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Detail Recipes</title>
        <script>

            function detailRecipe() {

                console.log("Carregando as receitas ");
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                let recipes = sessionStorage.getItem("recipes");
                recipes = JSON.parse(recipes);


                const recipe = recipes.find(recipe => recipe.id == id);
                console.log(recipe);

                document.getElementById('recipe-name').value = recipe.name; 
                document.getElementById('recipe-decription').value = recipe.description;
                document.getElementById('recipe-ingredients').value = recipe.ingredients;
                document.getElementById('recipe-prep-time').value = recipe.prepTime;
                document.getElementById('recipe-preparation').value = recipe.preparation;
            }

            document.addEventListener('DOMContentLoaded', function() {
                detailRecipe();
            });
        </script>
    </head>
    <body>
        <div class="offset-2 col-md-8">
            <div id="my-title"class="row">
                <h3>Recipe APP</h3>
            </div>

            <div class="row">

                <form class="form">

                    <h4>Detail the recipe</h4>

                    
                    <div class="my-input-field form-group row">
                        <input class="form-control" id="recipe-name" name="recipe-name" type="text" readonly>
                    </div>
                    
                    <div class="my-input-field form-group row">
                        <input class="form-control" id="recipe-decription" name="recipe-decription" type="text" readonly>
                    </div>
                    
                    <div class="my-input-field form-group row">
                      <textarea class="form-control" id="recipe-ingredients" rows="5" readonly ></textarea>
                    </div>
                    
                    <div class="my-input-field form-group row">
                      <input class="form-control" id="recipe-prep-time" type="number" readonly min="0", max="2000">
                    </div>
                    
                    <div class="my-input-field form-group row">
                        <textarea class="form-control" id="recipe-preparation" rows="5" readonly ></textarea>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
