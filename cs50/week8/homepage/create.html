<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Create Recipe</title>
        <script>

            function createRecipe(event) {

                let recipes = sessionStorage.getItem("recipes");
                if (recipes === null) {
                    recipes = [];
                } else {
                    recipes = JSON.parse(recipes);
                }

                console.log("Recipes: ", recipes);
                console.log("sessionStorage: ", sessionStorage);

                const name = document.getElementById("recipe-name").value;
                const description = document.getElementById("recipe-decription").value;
                const prepTime = document.getElementById("recipe-prep-time").value;
                const ingredients = document.getElementById("recipe-ingredients").value;
                const preparation = document.getElementById("recipe-preparation").value;

                const recipe = {
                    id: recipes.length + 1,
                    name: name,
                    description: description,
                    prepTime: prepTime,
                    ingredients: ingredients,
                    preparation: preparation
                };

                recipes.push(recipe);
                sessionStorage.setItem("recipes", JSON.stringify(recipes));
                window.location.href = "list.html";
            }

            document.addEventListener('DOMContentLoaded', function() {

                let recipes = sessionStorage.getItem("recipes");
                if (recipes === null) {
                    recipes = [];
                } else {
                    recipes = JSON.parse(recipes);
                }

                document.getElementById("create-recipe-button").addEventListener("click", createRecipe);
            });
        </script>
    </head>
    <body>
        <div class="offset-2 col-md-8">
            <div id="my-title"class="row">
                <h3>Recipe APP</h3>
            </div>

            <div class="row">
                <h4>Create new recipe</h4>

                <form class="form">
                    
                    <div class="my-input-field form-group row">
                        <input class="form-control" id="recipe-name" name="recipe-name" type="text" required placeholder="Recipe name">
                    </div>
                    
                    <div class="my-input-field form-group row">
                        <input class="form-control" id="recipe-decription" name="recipe-decription" type="text" required placeholder="Description">
                    </div>
                    
                    <div class="my-input-field form-group row">
                      <textarea class="form-control" id="recipe-ingredients" rows="5" placeholder="Ingredients"></textarea>
                    </div>
                    
                    <div class="my-input-field form-group row">
                      <input class="form-control" id="recipe-prep-time" type="number" min="0", max="2000" placeholder="Preparation time">
                    </div>
                    
                    <div class="my-input-field form-group row">
                        <textarea class="form-control" id="recipe-preparation" rows="5" placeholder="Preparation"></textarea>
                    </div>

                    <div class="my-input-field form-group row">
                        <button id="create-recipe-button" class="btn btn-primary offset-8 col-md-4" type="button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
